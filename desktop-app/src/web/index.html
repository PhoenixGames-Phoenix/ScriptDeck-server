<!DOCTYPE html>
<html>
    <head>
        <title>ScriptDeck</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="./index.css" type="text/css" rel="stylesheet">
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="body">
            <div class="TopBar">
                <div class="AboveHeader">
                    <form id="FolderSelectForm">
                        <select onchange="FolderSwitchSubmit(this.parentNode)" id="FolderSelect" name="FolderSelect">
                            <option value="">Loading Folders...</option>
                        </select>
                    </form>
                    <button class="AddFolderButton" onclick="OpenFolderForm();">
                        <i class="material-icons md-12">add</i>
                    </button>
                </div>
                <div class="DownHeader">
                    <h1 class="Header">ScriptDeck</h1>
                    <button class="ReloadButton headerbutton" onclick="reloadScripts()"><i class="material-icons">replay</i></button>
                    <button class="RainbowButton headerbutton" onclick="RAINBOW()"><i class="material-icons">looks</i></button>
                </div>
            </div>
            <div class="form-popup" id="FolderForm">
                <form id="form-container" onsubmit="SubmitFolderForm(event)" hidden>
                    <h1 class="form-header">Create new Folder</h1>
                    <input type="text" placeholder="Container Name" name="containername" required>
                    <button type="submit" class="form-button">Create</button>
                </form>
            </div>
            <div class="MainMenu">
                <div class="grid-container">

                        <button class="ScriptButton"></button>

                            <i class="material-icons" id="PreviewScriptButtonImage">description</i>
                            No Name
                        </div>  
                        <div class="InputDiv">
                            <input class="NameInput" oninput="NameInput(this.value);" placeholder="Name">

                            <input class="ScriptInput" placeholder="Script">

                    <div class="SelectScriptList">
